<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body-wrapper">
        <div class="login-section-wrapper">
            <div class="login-section">
                <form class="form-section" action="">
                    <h3 class="heading">E-Commerce</h3>
                    <h4>Welcome to E-Commerce</h4>
                    <label for="email" class="input-border">Email</label>
                    <input type="email" name="email" class="input-border"><br><br>
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" class="input-border"><br><br>
                    <p><a href="#" id="forgot-pwd">Forgot password?</a></p>
                    <input class="login-button" type="submit" value="Sign-in">
                    <p class="or-footer">Or</p>
                    <p class="sign-up">Don't have an account? <a href="#" class="signup-text">Sign up here</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
